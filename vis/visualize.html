<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document1</title>
    <script src="./board-to-vis.js"></script>
  </head>
  <style type="text/css">
    #board {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .row {
      display: flex;
      gap: 5px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid rgb(209, 209, 209);
      z-index: 100;
      /* position: relative; */
    }

    .cell:hover:after {
      content: "";
      display: block;
      position: absolute;
      width: 50px;
      height: 100%;
      top: 0;
      background: rgba(255, 255, 0, 0.2);
      z-index: -10;
      pointer-events: none;
    }

    .suggested {
      border-color: coral;
      word-wrap: break-word;
    }

    .static {
      border-color: blue;
      background-color: rgb(212, 212, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .move {
      border: 1px solid green;
      font-size: 13px;
    }

    .move::first-letter {
      font-size: 30px;
      color: green;
    }

    .nr {
      width: 15px;
      height: 45px;
      display: flex;
      align-items: center;
    }

    .cell.num {
      display: flex;
      align-items: center;
      justify-content: center;
      border-color: white;
    }

    .row:hover {
      background: rgba(255, 255, 0, 0.2);
    }

    .final-move {
      border-color: green;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .impossible {
      border-color: rgb(255, 7, 7);
      background-color: rgb(255, 163, 163);
    }
  </style>
  <body>
    <div id="board"></div>
    <script>
      const boardHtml =
        `<div class="row">
        <div class="nr">-</div>
        <div class="cell num">0</div>
        <div class="cell num">1</div>
        <div class="cell num">2</div>
        <div class="cell num">3</div>
        <div class="cell num">4</div>
        <div class="cell num">5</div>
        <div class="cell num">6</div>
        <div class="cell num">7</div>
        <div class="cell num">8</div>
        <div class="cell num">9</div>
        <div class="cell num">10</div>
        <div class="cell num">11</div>
        <div class="cell num">12</div>
        <div class="cell num">13</div>
        <div class="cell num">14</div>
        </div>` +
        board
          .map((row, r_i) => {
            return `<div class="row">
              <div class="nr">${r_i}</div>
            ${row
              .map((cell) => {
                let bonusClass = "";
                if (cell.includes("$")) bonusClass += " suggested";
                else if (cell.includes("@")) bonusClass += " final-move";
                else if (cell === "!") bonusClass += " impossible";
                else if (cell.length > 0 && cell !== "*")
                  bonusClass += " static";

                const generatedMove = cell.includes("#");
                let content = cell;
                if (generatedMove) {
                  bonusClass += " move";
                  content = cell
                    .split("")
                    .reverse()
                    .filter((l) => l !== "#")
                    .join("");
                }
                if (content === "*" || content === "!") content = "";

                return `<div class="cell ${bonusClass}">${content.replace(
                  /\$|\?|\@/,
                  ""
                )}</div>`;
              })
              .join("")}</div>`;
          })
          .join("");

      document.getElementById("board").innerHTML = boardHtml;
    </script>
  </body>
</html>
